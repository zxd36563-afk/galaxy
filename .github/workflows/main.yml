name: Daily Update

on:
  schedule:
    - cron: '5 1 * * *'  # æ¯å¤©æ—©ä¸ŠåŒ—äº¬æ—¶é—´09:05æ›´æ–°(UTCæ—¶é—´ä¸º1:05)
  workflow_dispatch:
